<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Beck's|About</title>
</head>
<body>
  <h1 class="hidden">About Page</h1>
  <div id="container">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
    <h1 class="hidden">Hero Header</h1>
      <div class="nav-container">
        <header id="hero-header">
          <div id="main-nav">
            <!-- burger menu goes here -->
            <div class="burger-menu"></div>
            <!-- burger menu ends here -->
            <!-- logo goes here -->
            <div class="head-logo"></div>
            <!-- logo ends here -->
            <!-- shopping cart logo goes here -->
            <div class="shop-cart"></div>
            <!-- shopping cart logo ends here -->
          </div>

        <!-- about page hero header goes here -->
        <section class="about-page">
          <h2 class="hidden">About</h2>
            <div class="about-head"></div>
          </section>
        <!-- about page hero header ends here -->
      </header>
    </div>

  <main>
    <!-- about page copy goes here -->
    <h2 class="hidden">About Text</h2>
    <div class="about-body">
      <!-- about page main para goes here -->
      <div class="about-main"></div>
      <!-- about page main para ends here -->
      <!-- about page sec para goes here -->
      <div class="about-sec"></div>
      <!-- about page sec para ends here -->
      <!-- about page bear intro goes here -->
      <div class="about-bear">
        <div class="bear-text"></div>
        <div class="bear-img">
        </div>
      </div>
      <!-- about page bear intro ends here -->
    </div>
  </main>
  <!-- about page copy ends here -->
  <footer>
    <h1 class="hidden">Footer</h1>
    <section class="footer">
      <h2 class="hidden">Footer Items</h2>
        <div class="foot-logo" ></div>
        <div class="foot-icon"></div>
      </section>
  </footer>
</div>
<script src="js/main.js" defer></script>
</body>
</html>
